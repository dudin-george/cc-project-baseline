services:
  server:
    build: .
    ports:
      - "8765:8765"
    volumes:
      - server-data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  test:
    build: .
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    command: pytest tests/ -v
    profiles:
      - test

  lint:
    build: .
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    command: ruff check src/
    profiles:
      - lint

volumes:
  server-data:
