services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    env_file:
      - .env
    depends_on:
      - server
    restart: unless-stopped

  server:
    build: .
    expose:
      - "8765"
    volumes:
      - server-data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  client:
    build: .
    env_file:
      - .env
    depends_on:
      - server
    profiles:
      - client
    stdin_open: true
    tty: true

  test:
    build: .
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    command: pytest tests/ -v
    profiles:
      - test

  lint:
    build: .
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    command: ruff check src/
    profiles:
      - lint

volumes:
  server-data:
  caddy-data:
  caddy-config:
